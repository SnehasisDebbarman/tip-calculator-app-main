<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    /> -->
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        padding: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="containers">
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
      </div>

      <div class="custom-card">
        <div class="grid-item">
          <label>Bill</label>
          <div class="input-group">
            <span>
              <img src="./images/icon-dollar.svg" alt="" />

              <input
                id="bill-amount"
                type="number"
                value="0"
                onkeyup="calculate()"
              />
            </span>
          </div>
          <br />
          <label>Select Tip %</label>
          <div class="btn-grid">
            <div class="btn-grid-item" onclick="tipValue(5)">5%</div>
            <div class="btn-grid-item" onclick="tipValue(10)">10%</div>
            <div class="btn-grid-item" onclick="tipValue(15)">15%</div>
            <div class="btn-grid-item" onclick="tipValue(20)">20%</div>
            <div class="btn-grid-item" onclick="tipValue(50)">50%</div>
            <div class="btn-grid-item">
              <input
                class="tip-persent"
                id="custom-tip"
                type="number"
                placeholder="Custom"
                onkeyup="calculate()"
              />
            </div>
          </div>
          <br />
          <div class="error-container">
            <label>Number of People</label>
            <div id="error">Can't be Zero</div>
          </div>

          <div class="input-group" id="ig">
            <span>
              <img src="./images/icon-person.svg" alt="" />

              <input
                id="person-count"
                type="number"
                value="0"
                onkeyup="calculate()"
              />
            </span>
          </div>
        </div>
        <div class="grid-item">
          <div class="cal-grid-container">
            <div class="cal-grid-item">
              Tip Amount
              <br />
              <div style="color: hsl(184, 14%, 56%)">/person</div>
            </div>
            <div class="cal-grid-item">
              <div id="perhead" class="money"></div>
            </div>
            <div class="cal-grid-item">
              Total <br />
              <div style="color: hsl(184, 14%, 56%)">/person</div>
            </div>
            <div class="cal-grid-item">
              <div id="total" class="money"></div>
            </div>
          </div>

          <div class="reset-container">
            <div class="reset" onclick="reset()">RESET</div>
          </div>
        </div>
      </div>
      <div class="attribution">
        <div>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Snehasis Debbarman</a>.
        </div>
      </div>
    </div>
  </body>
</html>
